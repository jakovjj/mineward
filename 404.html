<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; line-height: 1.5; margin: 0; padding: 2rem; display: grid; place-items: center; min-height: 100dvh; }
      .card { max-width: 680px; text-align: center; }
      a { color: #5865F2; text-decoration: underline; }
      code { padding: 0.1rem 0.3rem; background: #00000022; border-radius: 4px; }
    </style>
    <script>
      (function () {
        var invite = "https://discord.com/invite/EmSxmwJnNp";
        var path = location.pathname.replace(/\/+$/, ""); // trim trailing slashes
        // Handle common pretty URLs without trailing slash
        if (path === "/discord") {
          location.replace(invite + location.search + location.hash);
          return;
        }
        // If someone visits a path that is actually a folder without trailing slash,
        // send them to the slash version so GitHub Pages can find index.html
        // (This also helps for future pretty folders you might add.)
        // Known folders: discord
        var folders = ["/discord"]; // add more as needed
        for (var i = 0; i < folders.length; i++) {
          if (path === folders[i]) {
            location.replace(folders[i] + "/" + location.search + location.hash);
            return;
          }
        }
      })();
    </script>
  </head>
  <body>
    <div class="card">
      <h1>Page not found</h1>
      <p>The page you requested doesn’t exist here.</p>
      <p>
        If you were trying to reach our Discord invite, use
        <a href="https://discord.com/invite/EmSxmwJnNp">this link</a> or visit
        <a href="/discord/">/discord/</a>.
      </p>
      <p><a href="/">Return to homepage</a></p>
      <p>
        Legal: <a href="/terms.html">Terms of Service</a> • <a href="/privacy.html">Privacy Policy</a>
      </p>
    </div>
  </body>
</html>
