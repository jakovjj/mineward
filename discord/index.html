<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to Discord…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- TODO: Replace REPLACE_ME with your actual Discord invite URL/path -->
    <link rel="canonical" href="https://discord.com/invite/EmSxmwJnNp" />
    <meta http-equiv="refresh" content="0; url=https://discord.com/invite/EmSxmwJnNp" />
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; line-height: 1.5; margin: 0; padding: 2rem; display: grid; place-items: center; min-height: 100dvh; }
      .card { max-width: 640px; text-align: center; }
      a { color: #5865F2; text-decoration: underline; }
    </style>
    <script>
      (function () {
        // Set your exact Discord invite URL here (e.g. https://discord.gg/abc123 or https://discord.com/invite/abc123)
        var target = "https://discord.com/invite/EmSxmwJnNp";
        // Preserve query string and hash if present
        if (location.search) target += location.search;
        if (location.hash) target += location.hash;
        // Use replace() so /discord doesn't remain in browser history
        location.replace(target);
      })();
    </script>
  </head>
  <body>
    <div class="card">
      <h1>Taking you to Discord…</h1>
      <p>If you aren’t redirected automatically, <a href="https://discord.com/invite/EmSxmwJnNp">click here to continue</a>.</p>
    </div>
  </body>
  </html>
